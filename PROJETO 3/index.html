<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu Evento</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

</head>

<body>

    <div class="page"> 

        <header>
            <h1> Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse
            formulário de inscrição.</p>
        
        </header>

            <form id="my-form">
            <fieldset>

                <div class="fieldset-wrapper">
                <legend> Informações do Evento </legend>
               
                <div 
                    class="input-wrapper">
                    <label for="event-title">Titulo do Evento<span>(minimo 8 caracteres)</span></label>       
                    <input type="text" id="event-title">

               </div> 

                <div 
                    class="input-wrapper">
                    <label for="event-link">Link do Evento<span>(comece com https://)</span></label>       
                    <input type="url" id="event-link">
                </div> 

                <div 
                    class="input-wrapper">
                    <label for="whatsapp">Whatsapp para contato<span>(Somente numeros)</span></label>       
                    <input type="number" id="event-whatsapp">
                </div>  
                
                <div 
                    class="input-wrapper">
                    <label for="event-info">Informações extras</label>       
                    <textarea id="event-info"></textarea>
                </div>  

                <div 
                    class="input-wrapper">
                    <label for="event-category">Categoria</label>       
                    <select name="event-category" id="">
                        <option value="Live">Ao vivo</option>
                        <option value="Podcast">Podcast</option>
                        <option value="Mentorship">Mentoria</option>
                    </select>
                </div>
                
            </div>             
            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">
                <legend> Privacidade </legend>
                 
                
                
                <div 
                    class="input-wrapper">
                    <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>       
                    <input type="email" id="event-email">

               </div>

               <div 
                    class="input-wrapper">
                    <label for="eventt-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>       
                    <input type="password" id="eventt-password">

               </div>

               <div 
                    class="checkbox-wrapper">
                    <input type="checkbox" id="eventt-private">
                    <label for="eventt-private">Evento privado</label>       

               </div>

                </div>
            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">
                <legend> Dia e hora </legend>

                <div class="col-3">

                    <div 
                    class="input-wrapper">
                    <label for="event-date">Data</label>       
                    <input type="date" id="event-date">

               </div>

               <div 
                    class="input-wrapper">
                    <label for="eventt-beggin">Das</label>       
                    <input type="time" id="eventt-beggin">

               </div>

               <div 
                    class="input-wrapper">
                    <label for="eventt-end">Ate</label>       
                    <input type="time" id="eventt-end">

               </div>


                </div>
                 
                
                

                </div>
            </fieldset>

            <footer>
    
    
                <button 
                    
                    class= "button" 
                    form="my-form">
                    Salvar Evento
                
                </button>
                       
                    </footer>

</form>


   
</body>
</html>
